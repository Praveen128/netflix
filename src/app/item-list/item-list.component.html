<div class="col-lg-12 my-list">
  <div class="card col-lg-4 my-list-item" *ngFor="let item of itemsList;let i =index" (mouseover)="onMouseOver(i,'recList')"
    (mouseleave)="onMouseLeave('recList')">
    <img class="card-img-top my-list-img" [src]="item.img" [alt]="item.title">
    <div class="card-body">
      <h4 class="card-title" *ngIf="!(showItem&&showIndex==i)">{{item.title}}</h4>
      <div><input type="text" style="margin: 5px 0; width: 70%" class="form-control" *ngIf="showItem && showIndex==i" [(ngModel)]="itemsList[i].title"></div>
      <button type="button" *ngIf="type==='recommended' && showItem && showIndex==i" class="btn btn-primary" (click)="addToMyList(item)">Add</button>
      <button type="button" *ngIf="type==='myList' && showItem && showIndex==i" class="btn btn-danger" (click)="removeFromMyList(i)">Remove</button>
    </div>
  </div>
</div>
